{% extends 'homepage.html' %}




{% block content %}

<section class="vh-75 gradient-custom">
  <div class="container py-3 h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-transparent text-white border-0" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-2 mt-md-2 pb-2">
              <form method="POST">
                <h2 class=" mb-2 text-uppercase " style="font-size: 2em; font-family: Poiret One;">Login</h2>
                <p class="text-white-50 mb-5 log-sign-text">Please enter your login and password!</p>
                {% csrf_token %}

                <div class="form-outline form-white mb-4">
                  <!-- <input type="email" id="typeEmailX" class="form-control form-control-lg" /> -->
                  <label class="form-label mt-1 log-sign-text" for="typeEmailX" style="letter-spacing: 2px;">Username</label>
                  {{ form.username }}
                </div>

                <div class="form-outline form-white mb-4">
                  <!-- <input type="password" id="typePasswordX" class="form-control form-control-lg" /> -->

                  <label class="form-label mt-1 log-sign-text" for="typePasswordX" style="letter-spacing: 2px;">Password</label>
                  {{ form.password }}
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                


                {% if messages %}
                  {% for message in messages %}
                  <div class=" alert alert-danger text-black" style="font-family: Space Mono; font-size: small;" >{{ message }}</div>
                    
                  {% endfor %}
                {% endif %}


                <button class="btn btn-outline-light btn-lg px-5 log-sign-text" type="submit">Login</button>
              </form>
              <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div> -->

            </div>

            <div>
              <p class="mb-0 pt-2 log-sign-text">Don't have an account? <a href="{% url 'signup' %}"
                  class="text-white-50 fw-bold" style="font-size: .85em;
                font-family: Space Mono">Sign
                  Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- </body>
</html> -->

{% endblock %}
